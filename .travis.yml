language: node_js
node_js:
- 10
branches:
  only:
  - master
install:
  - yarn install
before_script:
script: 
  - yarn add travis-up
  - yarn run build
  - sh bin/vault.sh
before_deploy:
  - ls -lat
  - ./bin/up version
deploy:
  provider: script
  script: ./bin/up deploy production
  skip_cleanup: true

env:
  global:
    AWS_REGION: us-east-1